<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natu | Mercado</title>

    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/geral/nobgLogo.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/geral/nobgLogo.png" alt="logo">
        </div>

        <div class="menu">
            <a href="./">Loja</a>
            <a href="./cadastro/">Cadastro</a>
        </div>

        <div class="cart">
            <a href="./cart/">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
        </div>
    </header>

    <main>
        <div class="divStyle1">
            <button class="selected">Todos</button>
        </div>

        <div class="divStyle1 search">
            <input type="text" id="searchInput">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="itemContainer">
            <div class="itemCard">
                <img src="img/produtos/arroz_branco.jpg">

                <h3>ex</h3>
                <p>exemplo</p>

                <div>
                    <span>R$</span>
                    <span>0,00</span>
                    <span>KG</span>
                </div>

                <button>Adicionar</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="pagamentos">
            <h3>PAGAMENTOS</h3>
            <ul>
                <li>Pix</li>
                <li>Débito</li>
                <li>Crédito</li>
            </ul>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/1090c0e9f6.js" crossorigin="anonymous"></script>
</body>

</html>
